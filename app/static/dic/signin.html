<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户登陆
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="col-md-2 col-md-offset-1">
                        用户名:
                    </label>
                    <div class="col-md-8">
                        <input class="form-control input-sm" placeholder="用户名"/>
                    </div>
                </div>
                <div class="row margin-top-2">
                    <label class="col-md-2 col-md-offset-1">
                        密码:
                    </label>
                    <div class="col-md-8">
                        <input class="form-control input-sm" placeholder="密码"/>
                    </div>
                </div>
                <div class="row margin-top-2">
                    <div class="col-md-12 col-md-offset-1">
                        <input type="checkbox" class="custom-checkbox"/>
                        <label>记住登陆</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    登陆
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div style="width: 100%;height: 90px"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h3>注册</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form target="_blank" href="#">
                        <div class="row margin-top-2">
                            <div class="col-md-3 col-md-offset-4">
                                <input class="form-control input-sm " placeholder="用户名" type="text"/>
                            </div>
                            <div class="col-md-2"><label class="signin-tag">不能为空</label></div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-3 col-md-offset-4">
                                <input class="form-control input-sm" placeholder="密码" type="text"/>
                            </div>
                            <div class="col-md-2"><label class="signin-tag">不能为空</label></div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-3 col-md-offset-4">
                                <input class="form-control input-sm" placeholder="确认密码" type="text"/>
                            </div>
                            <div class="col-md-2"><label class="signin-tag">不能为空</label></div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-3 col-md-offset-4">
                                <input class="form-control input-sm" placeholder="用户昵称" type="text"/>
                            </div>
                            <div class="col-md-2"><label class="signin-tag">不能为空</label></div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-1 col-md-offset-4">
                                <input class="form-control input-sm" placeholder="验证码" type="text"/>
                            </div>
                            <div class="col-md-1">
                                <input class="form-control input-sm" placeholder="" type="text" value="1234"/>
                            </div>
                            <div class="col-md-2"><label class="signin-tag">不能为空</label></div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-6 col-md-offset-4">
                                <input class="custom-checkbox" type="checkbox" id="protocol" checked="true"/><label
                                    for="protocol">同意用户协议</label>
                            </div>
                        </div>
                        <div class="row margin-top-2">
                            <div class="col-md-12">
                                <div class="signin-tag center-h">不能为空啊</div>
                            </div>
                        </div>
                        <div class="row margin-top-1">
                            <div class="col-md-12">
                                <input class="btn btn-primary btn-group-lg center-h" type="submit" value="注册"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
