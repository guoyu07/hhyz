{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3>用户收藏</h3>
                        <hr>
                    </div>
                </div>
                {% for post in posts %}
                    <div class="row">
                        <div class="col-lg-12 collect-item">
                            <a target="_blank" class="collect-title"
                               href="{{ url_for('main.post',id=post.id)}}">{{ post.title }}
                            </a>
                            <span class="collect-ctrl" id="{{ post.id }}" >删除收藏</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
