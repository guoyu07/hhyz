<div class="row">
    <div class="col-md-12">
        <hr id="comment"/>
        {% for c in comments %}
            <div class="comment">
                <div class="row">
                    <div class="col-md-1">
                        <a href="#" target="_blank">
                            <img src="{{ c.user.img }}" width="70" height="70">
                        </a>
                    </div>
                    <div class="col-md-11">
                        <div class="row margin-left-1">
                            <div class="col-md-12">
                                <a href="#" target="_blank">{{ c.username }}</a>
                                <a href="#" class="float-right comment-reply-btn">回复此评论</a>
                                <span class="float-right comment-time">{{ c.timestamp|format_date }}</span>
                            </div>
                        </div>
                        <div class="row margin-left-1">
                            <div class="col-md-12">
                                {% if c.parent %} }
                                    <div class="comment-reply">
                                        <div class="row">
                                            <div class="col-md-12">
                                                引用<a href="#" target="_blank">{{ c.parent.user.username }}</a>的回复
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                {{ c.parent.content }}
                                            </div>
                                        </div>
                                    </div>
                                {% endif %}
                                {{ c.content }}
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        {% endfor %}
    </div>
</div>
